<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" type="text/css" href="https://r.r10s.jp/com/assets/css/pc-bd3334590f.css">
      <link rel="stylesheet" type="text/css" href="https://r.r10s.jp/com/assets/components/components-520a8cd983.pc.css">    
      <link rel="stylesheet" type="text/css" href="https://r.r10s.jp/com/inc/navi/horizontal/header/common/css/ri_pc_cmn_header-2.0.0.min.css" charset="EUC-JP">
</head>
<body>
    <div class="dui-container header">
        <div class="dui-container header-component" data-duiid="xowgqmgdl">
            <div id="rihCmnHeader">
                <div id="ri-cmn-hdr-global">
                    <div class="logo">
                        <a href="#" data-track-action="logo"
                           data-postfix="logo" class="ri-cmn-hdr-sprite ri-cmn-rakuten-logo"></a>
                    </div>
                    <div class="ri-cmn-hdr-container">
                        <div class="ri-cmn-hdr-search-contents">
                            <form id="ri-cmn-hdr-form" method="get" action="">
                                <div class="ri-cmn-hdr-select-contents">
                                    <div class="ri-cmn-hdr-select-scope">
                                        <div class="ri-cmn-hdr-select-btn">
                                            <span id="ri-cmn-hdr-selected-genre"
                                                  class="ri-cmn-hdr-selected-genre">すべてのジャンル</span>
                                            <span class="ri-cmn-hdr-selected-genre-arrow">▼</span></div>
                                        <select name="g" id="ri-cmn-hdr-genre-select">
                                                <option value="100317">ワイン</option>
                                                <option value="510915">ビール・洋酒</option>
                                                <option value="510901">日本酒・焼酎</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="ri-cmn-hdr-text-contents">
                                    <div class="ri-cmn-hdr-text-field sggstInputWrap">
                                        <input id="ri-cmn-hdr-sitem"                                               
                                               type="text"
                                               size="40"
                                               placeholder="キーワードから探す"
                                               name="sitem"
                                               maxlength="2048"
                                               class="ri-cmn-hdr-search-input" autocomplete="off"
                                        >
                                    </div>
                                </div>
                                <div class="ri-cmn-hdr-search-btn-contents">
                                    <div class="ri-cmn-hdr-search-btn-box">
                                        <input type="submit" id="ri-cmn-hdr-button"
                                               class="ri-cmn-hdr-sprite ri-cmn-hdr-search-btn"
                                               alt="検索">
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                    </div>


                </div>
            </div>
        
        </div>

</body>
</html>
